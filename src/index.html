<html>
<head>
    <script type="text/javascript" language="Javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" language="Javascript" src="buildGrid.js"></script>
    <link rel="stylesheet" type="text/css" href="button.css">
    <script type="text/javascript">
        var globalVar = {
            selectedColor: '',
            size: 0,
            grid: []
        };
    </script>
</head>

<body>
<h2>Kami Game</h2>
<script language="javascript" type="text/javascript">
    $(document).ready(function () {
        globalVar.grid = [
            ['g', 'b', 'g', 'g', 'g', 'g'],
            ['g', 'b', 'g', 'g', 'g', 'g'],
            ['b', 'b', 'b', 'b', 'g', 'g'],
            ['b', 'b', 'b', 'b', 'b', 'g'],
            ['b', 'b', 'b', 'b', 'b', 'g'],
            ['g', 'g', 'g', 'g', 'g', 'g']
        ];
        globalVar.size = globalVar.grid.length;
        loadMainGrid(globalVar.grid, "mainGridLocation");
        var $distinctColors = findDistinctColors(globalVar.grid);
        loadColorPalette($distinctColors);

        $(function () {
            setSelectedColor();
            onGridClick();
        })


    });
</script>

<div id="gameArea">
    <div id="mainGridLocation">

    </div>
    <br><br><br>
    <div id="colorPalette">

    </div>
</div>
</body>
</html>
